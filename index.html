<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahal Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Rahal Store</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart (0)</a></li>
                <li><a href="#">Account</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <input type="text" id="search" placeholder="Search for products...">
        <aside class="categories">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Home & Garden</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Toys</a></li>
            </ul>
        </aside>
        <section class="product-list">
            <!-- Example Product -->
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$19.99</p>
                <a href="https://www.aliexpress.com/item/example" target="_blank">Buy Now</a>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$29.99</p>
                <a href="https://www.aliexpress.com/item/example" target="_blank">Buy Now</a>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Rahal Store. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
