<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahal Store</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Rahal Store - Your one-stop shop for all your needs.">
    <meta name="keywords" content="store, products, shop, Rahal Store">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Rahal Store</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart" id="cart-button">Cart (0)</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h1>Welcome to Rahal Store</h1>
            <p>Your one-stop shop for all your needs</p>
            <a href="#products" class="btn">Shop Now</a>
        </section>
        
        <input type="text" id="search" placeholder="Search for products...">
        <section class="product-list" id="products">
            <div class="product" data-date="2025-01-01">
                <img src="product1.jpg" alt="Product 1 image">
                <h2>Product 1</h2>
                <p>$19.99</p>
                <a href="https://www.aliexpress.com/item/example" target="_blank" class="btn">Buy Now</a>
                <button class="add-to-cart" data-product="Product 1" data-price="19.99">Add to Cart</button>
            </div>
            <div class="product" data-date="2025-01-02">
                <img src="product2.jpg" alt="Product 2 image">
                <h2>Product 2</h2>
                <p>$29.99</p>
                <a href="https://www.aliexpress.com/item/example" target="_blank" class="btn">Buy Now</a>
                <button class="add-to-cart" data-product="Product 2" data-price="29.99">Add to Cart</button>
            </div>
        </section>
        
        <section id="cart-modal" class="cart-modal">
            <div class="cart-content">
                <span class="close-cart">&times;</span>
                <h2>Cart</h2>
                <ul id="cart-items"></ul>
                <button class="remove-all-btn">Remove All</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Rahal Store. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
